<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

button{
  width: 150px;
  margin-top: 10px;
  padding: 6px 18px;
  text-align: center;
  border-radius: 4px;
  position: relative;
  margin-left: 350px


}
    img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
p{
    text-align: center; 
    font-size: 30px;
    }
.column {
    float: left;
    width: 33,3%;
    padding: 0,6px;
}
.row{
    content: "";
    clear: both;
    display: table;
}
  </style>
</head>

<body>
<h2 id=title></h2>
<p id=clock></p>

<p><b>#COMPLETE THE PUZZLE</b></p>    <p> 
<font size="3">(Hatalı olan görsellerin üzerine tıklayınız.)</font><
  
 <div class="row">
 <div class="column">
<img src="cog4.png" id="cog4"class="row"onClick="this.animate(t2, 700000)"  width="150" height="150"> 
 </div>
 <div class="column"></div>
<img src="cog2.png"id="cog2" onClick="this.animate(t2, 700000)"  width="150" height="150" >
                </div>
 <div class="row">
 <div class="column">
<img src="cog3.png" id="cog3"onClick="this.animate(t2, 700000)"  width="150" height="150">
</div>
<div class="column"></div>
<img src="cog1.png" id="cog1"onClick="this.animate(t2, 700000)"  width="150" height="150" >
<p id=out > </p>
</div><hr><br>
<p><b>#CAR DRIVER</b></p> 
   <button onClick="speed();">FAST </button>
   <button onClick="speed2();">SLOW</button><br><br>
<img src="car3.png" id ="car"  align="left" width="265" height="105"><br><hr>
<p><b>#BOUNCING BALL</b></p>
<img src="ball.png" onload ="this.animate(t1, t1Option)"  width="75" height="75"><br><br><br><br><br><br><br><br><br><br><br><hr>
<h2 style="width:200px;" id="status"></h2>
</p>


<script>
"use strict";

document.getElementById("cog1").addEventListener("click", puzzle1);
document.getElementById("cog2").addEventListener("click", puzzle2);
document.getElementById("cog3").addEventListener("click", puzzle3);
document.getElementById("cog4").addEventListener("click", puzzle4);

var sayac1= 0;
var sayac2= 0;
var sayac3= 0;
var sayac4= 0;
var sayacToplam = 0;

let cikti ="";

function puzzle1(){
   sayac1= 1;
   textResult()
}function puzzle2(){
   sayac2= 1;
   textResult()
}function puzzle3(){
   sayac3 = 1;
   textResult()
}function puzzle4(){
   sayac4 = 1;
   textResult()
}

function textResult() {
sayacToplam = sayac1+sayac2+sayac3+sayac4;
if (sayacToplam == 4) 
cikti="COMPLETED !!!";
    out.innerHTML=cikti;
    out.animate(t4,7000);
}

function speed(){
car.animate(carFast,2000);
}

function speed2(){
car.animate(carSlow,5000);
}


const 
  t1 = [ { transform: 'translateY(0px)' }, { transform: 'translateY(+200px)' } ],
  t1Option = { duration: 500,iterations: Infinity,direction: "alternate",easing: 'ease-in-out'},
  t2 = { transform: ["rotate(180deg)", "rotate(180deg)", "rotate(180deg)"] },
  t4 = { fontSize: ["60%", "175%", "100%", "75%", "100%"] },
  carFast = [{transform: 'translateX(0)'},{transform: 'translateX(1100px)'}],
  carSlow = [{transform: 'translateX(0)'},{transform: 'translateX(1100px)'}];
  title.innerText = document.title;

</script>

</body>
</html>
